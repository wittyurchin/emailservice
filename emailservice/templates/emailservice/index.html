<!doctype html>
<html lang="en">
<head>
<!--http://sliptree.github.io/bootstrap-tokenfield/-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Email App</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static " css
    /form-validation.css" %}" rel="stylesheet"/>
    <!--<img src="{% static "my_app/example.jpg" %}" alt="My image">-->
</head>

<body class="bg-light">

<div class="container">
    <div class="py-3 text-center">

        <h4 style="color:blue">Write Mail</h4>
        <!--<p class="lead">A simple form to send emails</p>-->
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">From:- purnachandra.patro@gmail.com</h4>
            <form method="post" class="needs-validation" action="/emailservice/sendmail/" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email">To Email Id<span class="text-muted">(Required)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email"
                           required>
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cc">CC<span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="cc" placeholder="you@example.com" name="cc">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="bcc">BCC<span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="bcc" placeholder="you@example.com" name="bcc">
                    <div class="invalid-feedback">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter a subject line"
                           name="subject" required>
                    <div class="invalid-feedback">
                        Please enter a subject.
                    </div>
                </div>

                <hr class="mb-4">
                <div class="mb-3">
                    <div class="form-group">
                        <label for="emailbody">write your message</label>
                        <textarea class="form-control" id="emailbody" rows="3" name="emailbody"></textarea>
                    </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">SEND</button>
            </form>
        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <!--<h4>footer</h4>-->
    </footer>
</div>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
<script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();







</script>
</body>
</html>
